<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .game-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }
        
        .message {
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 1.5rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .input-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        input {
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            width: 200px;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .new-game-btn {
            background: #e74c3c;
            width: 100%;
            margin-top: 1rem;
        }
        
        .new-game-btn:hover {
            background: #c0392b;
        }
        
        .previous-guesses {
            margin: 2rem 0;
        }
        
        .previous-guesses h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .guesses-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .guess-badge {
            background: #ecf0f1;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1>ðŸŽ¯ Number Guessing Game</h1>
        
        <div id="message" class="message">
            Click "New Game" to start playing!
        </div>
        
        <div class="stats">
            <span id="attempts">Attempts: 0</span>
            <span>Range: 1-100</span>
        </div>
        
        <div class="input-section">
            <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" disabled>
            <button id="guessBtn" onclick="makeGuess()" disabled>Guess!</button>
        </div>
        
        <div id="previousGuesses" class="previous-guesses" style="display: none;">
            <h3>Previous Guesses:</h3>
            <div id="guessesList" class="guesses-list"></div>
        </div>
        
        <button class="new-game-btn" onclick="startNewGame()">ðŸ”„ New Game</button>
    </div>

    <script>
        let gameActive = false;

        async function startNewGame() {
            try {
                const response = await fetch('/new_game', { method: 'POST' });
                const data = await response.json();
                
                document.getElementById('message').textContent = data.message;
                document.getElementById('attempts').textContent = 'Attempts: 0';
                document.getElementById('guessInput').disabled = false;
                document.getElementById('guessBtn').disabled = false;
                document.getElementById('guessInput').value = '';
                document.getElementById('previousGuesses').style.display = 'none';
                document.getElementById('guessesList').innerHTML = '';
                
                gameActive = true;
                document.getElementById('guessInput').focus();
            } catch (error) {
                console.error('Error starting new game:', error);
            }
        }

        async function makeGuess() {
            if (!gameActive) return;
            
            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);
            
            if (!guess || guess < 1 || guess > 100) {
                document.getElementById('message').textContent = 'âŒ Please enter a valid number between 1 and 100!';
                return;
            }
            
            try {
                const response = await fetch('/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ guess })
                });
                
                const data = await response.json();
                
                document.getElementById('message').textContent = data.message;
                document.getElementById('attempts').textContent = `Attempts: ${data.attempts}`;
                
                if (data.previous_guesses.length > 0) {
                    document.getElementById('previousGuesses').style.display = 'block';
                    const guessesList = document.getElementById('guessesList');
                    guessesList.innerHTML = data.previous_guesses
                        .map(g => `<span class="guess-badge">${g}</span>`)
                        .join('');
                }
                
                if (data.game_won) {
                    gameActive = false;
                    document.getElementById('guessInput').disabled = true;
                    document.getElementById('guessBtn').disabled = true;
                }
                
                guessInput.value = '';
                guessInput.focus();
                
            } catch (error) {
                console.error('Error making guess:', error);
            }
        }

        // Allow Enter key to submit guess
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });
    </script>
</body>
</html>
